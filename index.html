<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title>HTML Elements Reference</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    </head>
    <body>
        <nav class="navbar">
            <div class="navdiv">
                <div style="display: flex; align-items: center;">
                    <div class="logo">RatatoUTD</div>
                    <div class="slogan">
                    Sniffing out the best spots to eat
                    </div>
                </div>
                <div>
                    <img src= "assets/mascot.png" style="width: 5%; height: 7%; position: absolute; left: 47.5%; top: 1.5%;">
                </div>
                <ul>
                    <li><a href="#">Home Screen</a></li>
                    <li><a href="#">Leaderboard</a></li>
                </ul>
            </div>
        </nav>
        <button id="plusButton" class ="plusButton">add review here</button>
        <div id="addReview" class="popup">
            <div class="popup-content">
                <h1>add review!</h1>
                <p>Name</p>
                <input type="text"> <br>
                <p>Comment</p>
                <!-- <textarea type="textarea"> <br> -->
                <textarea rows = "6"></textarea>
                <br>
                <button id="closePopup">x</button>
            </div>
        </div>
        <table class="table" border="1" id="reviewTable">
            <thead>
                <tr>
                    <th style="width: 10%">Name</th>
                    <th style="width: 10%">Pfp</th>
                    <th style="width: 10%">Location</th>
                    <th style="width: 40%">Comment</th>
                    <th style="width: 10%">Favorite Item</th>
                    <th style="width: 20%">Favorite Item Comment</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script src="scripts.js"></script>
    </body>
</html>
